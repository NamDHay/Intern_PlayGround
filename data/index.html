<!DOCTYPE HTML>
<html>

<head>
    <title>ESP Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="nav navbar-nav me-auto nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="tabHome" href="javascript:void(0)">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="tabWifi" href="javascript:void(0)">Wifi Setting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tabIO" href="javascript:void(0)">IO Setting</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="cardio" class="contentcuatao" style="display:none">
        <div class="cardcuatao">
            <CENTER>
                <h2>Output - LED</h2>
                <p class="statecuatao">State: <span id="state">%STATE%</span></p>
                <p><button id="button" class="buttoncuatao">Toggle</button></p>
            </CENTER>
        </div><br>
        <div class="cardcuatao">
            <CENTER>
                <h2>Chart</h2>
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            </CENTER>
        </div>

    </div>
    <div id="cardwifi" class="contentcuatao" style="display:none">
        <div class="cardcuatao">
            <CENTER>
                <h2>Wifi Setting</h2>
            </CENTER>
            <div class="input-container">
                <div><label for="ssid">SSID:</label></div>
            </div>
            <CENTER><input type="text" id="input_ssid" placeholder="ssid"></CENTER><br>
            <div class="input-container">
                <div><label for="pass">PASSWORD:</label></div>
            </div>
            <CENTER><input type="password" id="input_pass" placeholder="password"></CENTER><br>
            <div class="input-container">
                <label for="staticip">STATIC IP</label>
            </div>
            <CENTER><select name="staip" id="staip">
                    <option value="en">Enable</option>
                    <option value="dis">Disable</option>
                </select></CENTER>
            <div class="input-container">
                <div><label for="waddress">WAddress:</label></div>
            </div>
            <CENTER><input type="text" id="input_waddress" placeholder="192.168.x.x"></CENTER><br>
            <div class="input-container">
                <div><label for="wgetway">WGetway:</label></div>
            </div>
            <CENTER><input type="text" id="input_wgetway" placeholder="192.168.x.x"></CENTER><br>
            <div class="input-container">
                <div><label for="wsubnet">WSubnet:</label></div>
            </div>
            <CENTER><input type="text" id="input_wsubnet" placeholder="255.255.255.0"></CENTER><br>
            <div class="input-container">
                <label for="wifimode">WiFi Mode</label>
            </div>
            <CENTER><select name="wmode" id="wmode">
                <option value="sta">STA</option>
                <option value="ap">AP</option>
                <option value="ap_sta">AP STA</option>
                <option value="off">OFF</option>
                </select></CENTER><br>
            <CENTER><span><button class="buttoncuatao" id="buttonSave">Save</button></CENTER></span>
        </div><br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
