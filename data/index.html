<!DOCTYPE HTML>
<html>

<head>
    <title>ESP Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="nav navbar-nav me-auto nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="tabHome" href="javascript:void(0)">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="tabWifi" href="javascript:void(0)">Setting Wifi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tabIO" href="javascript:void(0)">Setting IO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="cardio" class="contentcuatao" style="display:none">
        <div class="cardcuatao">
            <CENTER>
                <h2>Output - LED</h2>
                <p class="statecuatao">State: <span id="state">%STATE%</span></p>
                <p><button id="button" class="buttoncuatao">Toggle</button></p>
            </CENTER>
        </div><br>
        <div class="cardcuatao">
            <CENTER>
                <h2>Chart</h2>
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            </CENTER>
        </div>

    </div>
    <div id="cardwifi" class="contentcuatao" style="display:none">
        <div class="cardcuatao">
            <CENTER>
                <h2>Wifi Setting</h2>
                <span><label for="fname">SSID:</label>
                    <input type="text" id="input_ssid" placeholder="ssid"></span><br><br>
                <span><label for="lname">PASSWORD:</label>
                    <input type="password" id="input_pass" placeholder="password"></span><br><br>
                <span><button class="buttoncuatao" id="buttonSave">Submit</button></span>
            </CENTER>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
