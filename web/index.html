<!DOCTYPE HTML>
<html>

<head>
    <title>ESP Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="nav navbar-nav me-auto nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="tabHome">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="tabWifi">Wifi Setting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tabIO">IO Setting</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="cardhome" class="contentcuatao" style="display: block;">
        <div class="cardcuatao">
            <CENTER>
                <h2>Device </h2>
                <p class="statecuatao">Input</p>
                <div style="display: inline-flex;">
                    <div class="cardcuatao_input">
                        <p class="statecuatao">1</p>
                        <p class="statecuatao"><span id="input1">ON</span></p>
                    </div>
                    <div class="cardcuatao_input">
                        <p class="statecuatao">2</p>
                        <p class="statecuatao"><span id="input2">ON</span></p>
                    </div>
                    <div class="cardcuatao_input">
                        <p class="statecuatao">3</p>
                        <p class="statecuatao"><span id="input3">ON</span></p>
                    </div>
                    <div class="cardcuatao_input">
                        <p class="statecuatao">4</p>
                        <p class="statecuatao"><span id="input4">ON</span></p>
                    </div>
                </div>
            </CENTER>
            <CENTER>
                <p class="statecuatao">Output</p>
                <div style="display: inline-flex;">
                    <div class="cardcuatao_input">
                        <p class="statecuatao">1</p>
                        <p><button id="button1" class="buttoncuatao_output"><span id="output1">ON</span></button></p>
                    </div>
                    <div class="cardcuatao_input">
                        <p class="statecuatao">2</p>
                        <p><button id="button2" class="buttoncuatao_output"><span id="output2">ON</span></button></p>
                    </div>
                    <div class="cardcuatao_input">
                        <p class="statecuatao">3</p>
                        <const xValues = [100,200,300,400,500,600,700,800,900,1000];><button id="button3" class="buttoncuatao_output"><span id="output3">ON</span></button></p>
                    </div>
                    <div class="cardcuatao_input">
                        <p class="statecuatao">4</p>
                        <p><button id="button4" class="buttoncuatao_output"><span id="output4">ON</span></button></p>
                    </div>
                </div>
            </CENTER>
        </div><br>
        <div class="cardcuatao">
            <CENTER>
                <h2>Usage HEAP</h2>
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            </CENTER>
        </div><br>
        <div class="cardcuatao">
            <CENTER>
                <h2>Table Data</h2>
                <div id="TableData"></div>
            </CENTER>
        </div>

        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="Openmodal">
        Launch demo modal
    </button>

    <!-- The Modal1 -->
    
        <div class="modal fade" id="settingModalNV" tabindex="-1" aria-labelledby="settingModalNVLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
            <div class="modal-content" style="width: fit-content;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="settingModalLabel " style="font-size: 1.5rem; font-weight: bold;">Thêm nhân viên</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form style="padding: 10px;">
                        <label class="card-title"> ID Nhân viên:  <label id="idStaff">2</label></label>
                        <p class="card-title"> Tên NV</p>
                        <input type="text" class="reading" id="name" style="width: 100%;">
                        <p class="card-title"> Ca làm việc</p>
                        <input type="text" class="reading" id="ca" style="width: 100%;">
                        <p class="card-title"> Loại hàng</p>
                        <input type="text" class="reading" id="loai" style="width: 100%;">
                        <p style="padding: 10px; position: relative; text-align: center;"><button id="buttoncheck" class="buttonA" data-bs-dismiss="modal" aria-label="Close" onclick="tai_lai_trang()">Save</button></p>
                    </form>                         
                </div>
            </div>
        </div>

</div>
    <div id="cardio" class="contentcuatao" style="display:none">
        <div class="cardcuatao">
            <CENTER>
                <h2>Output - LED</h2>
                <p class="statecuatao">State: <span id="state">STATE</span></p>
                <p><button id="button" class="buttoncuatao">Toggle</button></p>
            </CENTER>
        </div><br>
        <div class="cardcuatao">
            <CENTER>
                <h2>MODBUS Config</h2>
            </CENTER>
            <div class="input-container">
                <label for="mbmaster">MASTER</label>
            </div>
            <CENTER><select name="mbmaster" id="mbmaster">
                    <option value="0">Enable</option>
                    <option value="1">Disable</option>
                </select></CENTER>
            <div class="input-container">
                <div><label for="slaveID">Slave ID:</label></div>
            </div>
            <CENTER><input type="text" id="slaveID" placeholder="Slave ID"></CENTER><br>
            <div class="input-container">
                <div><label for="Baudrate">Baudrate:</label></div>
            </div>
            <CENTER><input type="text" id="Baudrate" placeholder="Baudrate"></CENTER><br>
            <div class="input-container">
                <label for="Serial">Serial</label>
            </div>
            <CENTER><select name="serial" id="serial">
                    <option value="0">Serial1</option>
                    <option value="1">Serial2</option>
                </select></CENTER><br>
            <p class="input-container statecuatao">READ MODE</p>
            <div class="input-container">
                <div><label for="readStart">Start Address:</label></div>
            </div>
            <CENTER><input type="text" id="readStart" placeholder="readStart"></CENTER><br>
            <div class="input-container">
                <div><label for="readEnd">End Address:</label></div>
            </div>
            <CENTER><input type="text" id="readEnd" placeholder="readEnd"></CENTER><br>
            <p class="input-container statecuatao">WRITE MODE</p>
            <div class="input-container">
                <div><label for="writeStart">Start Address:</label></div>
            </div>
            <CENTER><input type="text" id="writeStart" placeholder="writeStart"></CENTER><br>
            <div class="input-container">
                <div><label for="writeEnd">End Address:</label></div>
            </div>
            <CENTER><input type="text" id="writeEnd" placeholder="writeEnd"></CENTER><br>
            <CENTER><span><button class="buttoncuatao" id="mbButtonSave">Save</button></CENTER></span>
        </div>
    </div>
    <div id="cardwifi" class="contentcuatao" style="display:none">
        <div class="cardcuatao">
            <CENTER>
                <h2>Wifi Setting</h2>
            </CENTER>
            <div class="input-container">
                <div><label for="ssid">SSID:</label></div>
            </div>
            <CENTER><input type="text" id="input_ssid" placeholder="ssid"></CENTER><br>
            <div class="input-container">
                <div><label for="pass">PASSWORD:</label></div>
            </div>
            <CENTER><input type="password" id="input_pass" placeholder="password"></CENTER><br>
            <div class="input-container">
                <label for="staticip">STATIC IP</label>
            </div>
            <CENTER><select name="staip" id="staip">
                    <option value="0">Enable</option>
                    <option value="1">Disable</option>
                </select></CENTER>
            <div class="input-container">
                <div><label for="waddress">WAddress:</label></div>
            </div>
            <CENTER><input type="text" id="input_waddress" placeholder="192.168.x.x"></CENTER><br>
            <div class="input-container">
                <div><label for="wgetway">WGetway:</label></div>
            </div>
            <CENTER><input type="text" id="input_wgetway" placeholder="192.168.x.x"></CENTER><br>
            <div class="input-container">
                <div><label for="wsubnet">WSubnet:</label></div>
            </div>
            <CENTER><input type="text" id="input_wsubnet" placeholder="255.255.255.0"></CENTER><br>
            <div class="input-container">
                <label for="wifimode">WiFi Mode</label>
            </div>
            <CENTER><select name="wmode" id="wmode">
                    <option value="0">STA</option>
                    <option value="1">AP</option>
                    <option value="2">AP STA</option>
                    <option value="3">OFF</option>
                </select></CENTER><br>
            <CENTER><span><button class="buttoncuatao" id="buttonSave">Save</button></CENTER></span>
        </div><br>
    </div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
